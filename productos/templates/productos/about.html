{% extends 'productos/base.html' %} 
{% load static %} 

{% block content %}


  <div class="w-100  wall">
    <div class="titulo">
        <p class="principal">Somos los primeros!</p>
    </div>
   <div class="row justify-content-center">

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
      style="box-shadow : 10px 10px 20px black;border-radius: 20px; overflow: hidden;width:60%"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="{% static 'productos/cafes.jpg'%}"
            class="d-block w-100"
            alt="..."
    
          />
            <div class="carousel-caption d-none d-md-block">
              <h5>Esperanza</h5>
              <p>Es todo lo que se necesita en esta vida</p>
            </div>
        </div>
        <div class="carousel-item">
          <img
            src="{% static 'productos/cafes2.jpg'%}"
            class="d-block w-100"
            alt="..."
     
          />
              <div class="carousel-caption d-none d-md-block">
              <h5>Ilusion</h5>
              <p>El cambio esta en eso</p>
            </div>
        </div>
        <div class="carousel-item">
          <img
            src="{% static 'productos/cafes3.jpg'%}"
            class="d-block w-100"
            alt="..."
    
          />
              <div class="carousel-caption d-none d-md-block">
              <h5>Superposicion</h5>
              <p>En esto radica nuestra esperanza</p>
            </div>
        </div>


      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

   </div>

  </div>

{% endblock %}
